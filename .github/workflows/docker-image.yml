name: Test - Clair in CI DB

# This workflow builds latest database version of clair-in-ci and
# pushes it to app-studio registry ahoj

on:
  #schedule:
  #  - cron: '*/15 * * * *'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: quay.io/redhat-appstudio
  IMAGE_NAME: clair-in-ci
  LATEST_TAG: latest
  PREVIOUS_TAG: previous
  GITHUB_TOKEN: ${{ secrets.CLAIR_TEST }}
  IS_CREATED: false
  OUTPUT_JSON: ""
  PR_NUMBER: 0
  

#gh pr create -B main -H tkn-sanity --title 'Merge tkn-sanity into main for clair-db' --body 'Created by Github action' --label clair-db
#if [ $? != 0 ]; then
jobs:
  test:
    name: Build the new image
    runs-on: ubuntu-20.04

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
      with:
        ref: main
    - name: create pull request
      run: |
          echo "Check if PR is already created."
          gh pr list --state all --label clair-db
          PR_NUMBER=$(gh pr list --state all --label clair-db --json number | jq -r '.[0] | .number')
          echo $PR_NUMBER
          if [ -z $PR_NUMBER ]; then
            echo "Creating new PR"
            gh pr create -B main -H alpha-v1 --title 'Merge alpha-v1 into main for clair-db' --body 'Created by Github action' --label clair-db
            sleep 5
            PR_NUMBER=$(gh pr list --label clair-db --json number | jq -r '.[0] | .number')
            echo $PR_NUMBER
          fi
          OUTPUT_JSON=$(gh pr view $PR_NUMBER --json state | jq -r '.state')
          echo $OUTPUT_JSON
          if [ "$OUTPUT_JSON" == "OPEN" ]; then
            echo "PR-number"
            echo $PR_NUMBER
            gh pr close $PR_NUMBER
            echo "PR has been closed"
          else
            echo $PR_NUMBER
            echo "PR-number"
            gh pr reopen $PR_NUMBER
            echo "PR has been opened"
            sleep 5
            gh pr close $PR_NUMBER
            echo "PR has been closed"
          fi
